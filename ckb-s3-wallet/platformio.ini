; CKB S3 Wallet — Guition ESP32-S3-4848S040
; ============================================
; 480×480 touch wallet for Nervos CKB
; Signs and broadcasts transactions on-device via CKB-ESP32

[env:guition4848]
platform  = platformio/espressif32@6.5.0
board     = guition4848s040
framework = arduino

board_build.flash_size = 16MB
board_build.partitions = huge_app.csv
board_build.arduino.memory_type = qio_opi

build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=0
    -DBOARD_HAS_PSRAM
    -DCKB_BOARD_ID=\"guition4848-wallet\"
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_INT_WDT_TIMEOUT_MS=2000
    -DCONFIG_TASK_WDT_TIMEOUT_S=10
    -DCKB_PROFILE_SIGNER          ; CKB-ESP32 SIGNER profile — secp256k1 + signing + send

; CKB-ESP32 from local copy (symlink or copy from CKB-ESP32 repo)
; lib_deps = https://github.com/toastmanAu/CKB-ESP32
lib_extra_dirs = lib

upload_speed    = 921600
monitor_speed   = 115200
